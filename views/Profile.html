<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="shortcut icon" href="https://icon-library.com/images/full-battery-icon/full-battery-icon-7.jpg">

    <style>
        body {
            background-color: #212121;
            color: white;
        }

        .navbar {
            background-color: #171717;
        }

        .navbar-nav .nav-link {
            color: white !important;
        }

        .navbar-brand {
            color: white !important;
        }

        .profile-container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">ERP System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/dashboard/{{ user.username }}">Home </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/aboutUs/{{ user.username }}">About Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/contactUs/{{ user.username }}">Contact Us</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto d-flex align-items-center">
            <!-- Avatar -->
            <div class="dropdown">
                <a
                        data-toggle="dropdown"
                        class="dropdown-toggle d-flex align-items-center hidden-arrow"
                        href="#"
                        id="navbarDropdownMenuAvatar"
                        role="button"
                        aria-expanded="false"
                >
                    <img
                            src="{{ user.profile_pic_url or 'https://mdbcdn.b-cdn.net/img/new/avatars/2.webp' }}"
                            class="rounded-circle"
                            height="25"
                            alt="User Avatar"
                            loading="lazy"
                    />
                </a>
                <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuAvatar">
                    <li><a class="dropdown-item" href="/profile?username={{ username }}">My profile <span
                            class="sr-only">(current)</span></a></li>
                    <li><a class="dropdown-item" href="/logout?username={{ username }}">Logout</a></li>
                </ul>
            </div>
        </ul>
    </div>
</nav>

<div class="container profile-container">
    <div class="row">
        <div class="col-md-4 text-center">
            <img id="profilePic" src="{{ user.profile_pic_url }}" class="profile-pic"
                 alt="User Avatar">
        </div>
        <div class="col-md-8">
            <h2>{{ user.username }}'s Profile</h2>
            <form id="profileForm">
                <div class="form-group">
                    <label for="user_id">User ID</label>
                    <input type="text" class="form-control" id="user_id" value="{{ user.user_id }}" readonly>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" value="{{ user.username }}" readonly>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <input type="text" class="form-control" id="role" value="{{ user.role }}" readonly>
                </div>
                <div class="form-group">
                    <label for="profilePicUrl">Profile Picture URL</label>
                    <input type="url" class="form-control" id="profilePicUrl">
                </div>
                <button type="button" class="btn btn-primary" onclick="updatePic()">Update Profile Picture
                </button>
            </form>
        </div>
    </div>
</div>

<script>
    function updatePic() {

        event.preventDefault();

        const profilePicUrl = document.getElementById('profilePicUrl').value;
        console.log(profilePicUrl)
        const username = document.getElementById('username').value;
        console.log(username)

        fetch(`/profile/${username}/update_pic`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: new URLSearchParams({
                profilePicUrl: profilePicUrl
            })
        })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'Profile picture updated successfully!') {
                    alert(data.message);
                    document.getElementById('profilePic').src = profilePicUrl;
                } else {
                    alert('Failed to update profile picture');
                }
            })
            .catch(error => console.error('Error:', error));

    }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
